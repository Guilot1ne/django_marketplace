{% extends "core/base.html" %}

{% block title %}Inbox{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">Inbox</h1>

    <div class="space-y-6">
        {% for conversation in conversations %}
            <a href="{% url 'conversation:detail' conversation.id %}">
                <div class="p-6 bg-gray-100 rounded-xl">
                    <div class="mb-4">
                        <img src="{{ conversation.item.image.url }}" class="w-20 h-20 rounded-xl mx-auto" />
                    </div>
                    <div class="text-center">
                        <p class="mb-2"><strong>{{ conversation.item.name }}</strong></p>
                        <p class="mb-2">{{ conversation.modified_at }}</p>
                        <p>{{ conversation.item.description }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
